            <div 
            class="mx-auto w-full p-16" 
            >
                <div class="flex border-b border-blue-400 dark:border-gray-700 mb-6">
                    <button class="h-10 px-12 sm:px-24 py-2 -mb-px text-sm text-center bg-transparent sm:text-base whitespace-nowrap focus:outline-none" @click="openTab = 1; tab_one_open = true" :class="tab_one_open ? 'border-b-2 border-blue-500 text-blue-600' : ''">
                        LOGIN
                    </button>
            
                    <button class="sm:px-24 h-10 px-12 py-2 -mb-px text-sm text-center bg-transparent sm:text-base whitespace-nowrap focus:outline-none" @click="openTab = 2; tab_one_open = false" :class="tab_one_open ? '' : 'border-b-2 border-blue-500 text-blue-600'">
                        REGISTER
                    </button>
                </div>

                <!-- Login Layout -->
                <div class="" x-show="openTab === 1">
                    <h2 class="text-6xl py-4">Hello Guest</h2>

                    <p>
                        Welcome to Mate Family. Please login with your personal account information letter.
                    </p>

                    <a href="" class="sm:px-4 text-center sm:mx-auto sm:w-64 my-8 flex items-center px-4 py-2 font-medium tracking-wide text-black capitalize transition-colors duration-200 transform bg-white rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80 shadow shadow-gray-200 hover:text-white">
                        <img src="/img/icons8-google.svg" alt="" class="mr-4 w-8">
                        <span>Sign in with Google</span>
                    </a>

                    <div class="inline-flex items-center w-64 mx-auto sm:w-full">
                        <hr class="w-2/4 mr-2"> <span>OR</span> <hr class="w-2/4 ml-2">
                    </div>

                    <div class="sm:mt-8 sm:w-94">
                        <form action="" class="sm:mx-auto">
                            <div class="my-2 p-2 sm:w-full">
                                <label for="email" class="text-blue-500 " :class="showEmailLabel ? 'block' : 'hidden'">Email Address</label>

                                <input type="email" name="email" id="" class="sm:w-full focus:border-b focus:outline-none focus:border-b-blue-500 focus:border-b-4" placeholder="Email Address" @click="showEmailLabel = true; showPassLabel = false" :class="showEmailLabel ? 'placeholder:none' : ''">
                            </div>
                            <div class="my-2 p-2">
                                <label for="password" class="text-blue-500"
                                :class="showPassLabel ? 'block' : 'hidden'"
                                >Password</label>

                                <input type="password" name="password" id="password" class="sm:w-full focus:border-b focus:outline-none focus:border-b-blue-500 focus:border-b-4" placeholder="Password"
                                @click="showEmailLabel = false; showPassLabel = true"
                                :class="showPassLabel ? 'placeholder:none' : ''"
                                >
                            </div>

                            <div class="my-4 p-2">
                                <label for="remember">
                                    <input type="checkbox" name="remeber_me" id="remember">
                                    Remember Me
                                </label>
                            </div>

                            <div class="my-3 flex items-center jsutify-center">
                                <button type="submit" class="sm:w-32 mr-2 px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                                    Login
                                </button>

                                <a href="#" class="text-blue-600">Forgot Password</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Register Layout -->
                <div class="" x-show="openTab === 2">
                    <h2 class="text-6xl py-4">Hello Guest</h2>

                    <p>
                        Welcome to Mate Family. Please create an account with your personal account information letter.
                    </p>

                    <a href="" class="sm:px-4 text-center sm:mx-auto sm:w-64 my-4 flex items-center px-4 py-2 font-medium tracking-wide text-black capitalize transition-colors duration-200 transform bg-white rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80 shadow shadow-gray-200 hover:text-white">
                        <img src="/img/icons8-google.svg" alt="" class="mr-4 w-8">
                        <span>Sign up with Google</span>
                    </a>

                    <div class="inline-flex items-center w-64 mx-auto sm:w-full">
                        <hr class="w-2/4 mr-2"> <span>OR</span> <hr class="w-2/4 ml-2">
                    </div>

                    <div class="sm:mt-4 sm:w-94">
                        <form action="" class="sm:mx-auto">
                            <div class="my-2 p-2 sm:w-full">
                                <input type="text" name="name" id="name" class="sm:w-full focus:border-b focus:outline-none focus:border-b-blue-500 focus:border-b-4" placeholder="Your name">
                            </div>
                            <div class="my-2 p-2 sm:w-full">
                                <input type="email" name="email" id="email" class="sm:w-full focus:border-b focus:outline-none focus:border-b-blue-500 focus:border-b-4" placeholder="Email Address">
                            </div>
                            <div class="my-2 p-2 sm:w-full">
                                <input type="tel" name="phone_number" id="" class="sm:w-full focus:border-b focus:outline-none focus:border-b-blue-500 focus:border-b-4" placeholder="Phone Number">
                            </div>
                            <div class="my-2 p-2 sm:w-full">
                                <select type="tel" name="country" id="country" class="sm:w-full focus:border-b focus:outline-none focus:border-b-blue-500 focus:border-b-4">
                                    <option value="">Select your Country</option>
                                </select>
                            </div>
                            <div class="my-2 p-2">
                                <input type="password" name="password" id="password" class="sm:w-full focus:outline-none" placeholder="Password"
                                >
                            </div>

                            <div class="my-4 p-2 text-center">
                                <label for="id" class="text-center my-2 mx-auto">Upload Valid Government ID</label>

                                <input type="file" name="id" id="id">
                            </div>

                            <div class="my-3 mx-auto flex items-center justify-center">
                                <button type="submit" class="sm:w-64 sm:text-center mr-2 px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
