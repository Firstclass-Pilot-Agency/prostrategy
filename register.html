<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
    <div class="container auth-content">
        <div class="card">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="card-body">
                        <a href="/"><img src="assets/Prostrategy logo.png" alt="" class="mb-4 img-fluid"
                                width="100"></a>
                        <h4 class="mb-3 f-w-400">Sign up for a new account</h4>
                        <form method="POST" action="">
                            <div class="mb-2 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="feather icon-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Name" name="name" required />
                            </div>
                            <div class="mb-2 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="feather icon-mail"></i></span>
                                </div>
                                <input type="email" class="form-control" placeholder="Email address" name="email" required />
                            </div>
                            <div class="mb-3 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="feather icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" name="password" required />
                            </div>
                            <div class="mb-3 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="feather icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Confirm password"
                                    name="password_confirmation" required />
                            </div>
                            <div class="mb-3 form-group">
                                <label for="country">Country</label>
                                <select name="country" id="country" class="form-control">
                                    <option>Select Country</option>
                                </select>
                            </div>
                            <div class="mx-auto mb-4 row">
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label for="id">Upload a valid photo ID</label>
                                        <input type="file" name="avatar" id="id" required>
                                    </div>
                                </div>
                            </div>
                            <button class="mb-4 btn btn-primary" type="submit" name="snbtn">Sign up</button>
                            <p class="mb-2">Already have an account? <a href="/login.html" class="f-w-400">Log
                                    in</a></p>
                        </form>

                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="assets/images/auth-bg.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ auth-signup ] end -->
